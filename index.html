<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <title> Wireframe 1 </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

    <!-- AQUI COMEÇA A PARTE SUPERIOR, ONDE TEM UMA FOTO 3X4, UM HEADER E UM NAV SUPERIOR DIREITO PEQUENO -->
        <header class="col-11" >
            <section class="col-2-1 section_3x4"> </section>

            <nav class="col-6 nav_header_top_right_corner"> <h2> Tell-us How Amazing you Are!   </h2> </nav>
        </header>

    <!-- AQUI COMEÇA O NAV INVISIVEL COM DOIS SECTIONS INTERNOS -->

    <nav class="col-11 invisible_nav
    ">
        <section class="col-6-1 section_menu_left"> </section>

        <section class="col-6-1 section_menu_right"> </section>
    </nav>

    







    <!-- AQUI COMEÇA A PARTE DO MAIN, COM DOIS ASIDES, 2 SECTIONS NO ASIDE ESQUERDO, E UM ARTICLE CENTRALIZADO COM 5 SECTIONS -->
    
        <main class="col-11">
            <aside class="col-3-1 aside_left"> 
                <section> </section>
                <section> </section>
            </aside>

            <article class="col-5-1 article_middle"> 
                <section class=" col-5-1 section_on_article_top_left_corner"> </section>
                <section class=" col-5-1 section_on_article_top_left_corner"> </section>

                <section class="col-11-1 section_on_article_middle"> </section>
                
                <section class=" col-5-1 section_on_article_top_left_corner"> </section>
                <section class=" col-5-1 section_on_article_top_left_corner"> </section>
            </article>

            <aside class="col-3-1 aside_right"> </aside>
        </main>

<!-- AQUI COMEÇA A PARTE DO NAV FINAL -->

<nav class="nav_final col-11" > </nav>

    </body>
</html>
